<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Animal & Bird Gallery</h1>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <br>
                        <br>
                        <br>
                        <img src="Peacock.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Peacock</p>

                        </div>

                    </center>

                </div>
                <div class="item">
                    <center>
                        <br>
                        <br>
                        <br>
                        <img src="Tiger.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Tiger</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <br>
                        <br>
                        <br>
                        <img src="Lion.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Lion</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <br>
                        <br>
                        <br>
                        <img src="Squirrel.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Squirrel</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <br>
                        <br>
                        <br>
                        <img src="Leopard.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Leopard</p>
                        </div>
                    </center>
                </div>
                   </div>
 
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
</body>
</html>
